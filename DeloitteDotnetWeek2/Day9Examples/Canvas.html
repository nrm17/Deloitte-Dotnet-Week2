<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function draw()
        {
            var draw = document.getElementById("c");
            var ctx = draw.getContext("2d");
            ctx.fillStyle = "rgb(200,10,50)";
            ctx.fillRect(0, 0, 200, 100);
        }
    </script>
</head>
<body>
    <canvas width="300" height="300" id="c">
        Your browser doesnt not support canvas
    </canvas>
    <button onclick="draw()">Draw In Canvas</button>

</body>
</html>
