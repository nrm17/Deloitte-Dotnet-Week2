<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script type="text/javascript">
        var num1 = parseInt(prompt("Enter first number"));
        var num2 = parseInt(prompt("Enter second operator"));
        var op = prompt("Enter operator (+,-,*,/,%)");

        switch(op)
        {
            case '+': alert("Add : " + (num1 + num2));
                break;

            case '-': alert("Sub : " + (num1 - num2));
                break;

            case '*': alert("Mul :" + (num1 * num2));
                break;

            case '/': alert("Div : " + (num1 / num2));
                break;
            case '%': alert("Mod : " + (num1 % num2));
                break;


            default: alert("Invalid Operator");

           

           



        }
    </script>
        

</body>
</html>
