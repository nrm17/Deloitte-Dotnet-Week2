<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script type="text/javascript">
        function Show()
        {
            var name = document.getElementById("txtname").value;
            var age = document.getElementById("txtnum").value;
            alert("Name : " + name);
            alert("Age : " + age);
        }
    </script>
</head>
<body>
    Enter Name : <input type="text" id="txtname" /><br />
    Enter Age : <input type="number" min="1" max="99" id="txtnum" />
    <br />
    <br />

    <input type="button" value="Click" onclick="Show()" />

</body>
</html>
