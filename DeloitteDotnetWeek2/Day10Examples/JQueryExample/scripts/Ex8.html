<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <meta charset="utf-8" />
    <script src="jquery-3.3.1.js"></script>
    <script type="text/javascript">
 $(document).ready(function () {
     $("button").click(function () {
         $("div").animate({
             left: '250px',
             opacity: '0.5',
             height: '150px',
             width:'150px'
         });


     });

 });
    </script>
</head>
<body>
    <div style="background-color:orangered;width:100px;height:100px"></div>
    <button>Animate</button>
</body>
</html>
